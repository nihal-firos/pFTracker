services:
  db:
    image: postgres:16-alpine
    container_name: pftracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pftracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pftracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: python:3.12-slim
    container_name: pftracker-backend
    working_dir: /app
    command: sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: pftracker-frontend
    working_dir: /app
    command: sh -c "if [ -f package.json ]; then npm install && npm run dev -- --host 0.0.0.0 --port 5173; else echo 'frontend not initialized yet (Step 6)' && tail -f /dev/null; fi"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: